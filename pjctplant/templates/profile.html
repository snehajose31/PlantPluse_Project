{% load static %}
<!DOCTYPE html>
<html>
<!-- jQuery UI CSS for the date picker -->
<link rel="stylesheet" type="text/css" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<head>
    
    <style>
        /* Style for the form container */
        .form-container {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 20px;
            width: 80%;
            margin: 0 auto;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

            background-image: url('{% static 'images/dp4.jpg' %}');
            background-size: cover;
            background-repeat: no-repeat;
        }

        /* Style for form labels */
        .form-group label {
            font-weight: bold;
        }

        /* Style for form inputs */
        .form-control {
            width: 100%;
            padding: 10px;

            margin-bottom: 15px;

            border-radius: 4px;
            box-sizing: border-box;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }

        /* Style for form buttons */
        .btn-primary {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;

        }

            background-color: #0056b3;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .hero_area {
            /* Your hero area styles go here */
        }

        .header_section {
            /* Your header styles go here */
        }

        .custom_nav-container {
            /* Your navigation styles go here */
        }

        .navbar-toggler {
            /* Your navbar toggler styles go here */
        }

        .navbar-nav {
            /* Your navbar-nav styles go here */
        }

        .nav-link {
            /* Your nav-link styles go here */
        }

        .nav_search-btn {
            /* Your search button styles go here */
        }

        .inner_page_head {
            /* Your inner page head styles go here */
        }

        /* Add your sidebar styles here */
        .sidebar {
            width: 20%;
            background-color: #003300;
            padding: 20px;
            position: fixed;
            height: 100%;
            overflow: auto;
            bottom: 0.4;
            overflow: auto;
            z-index: 2;
            
        }

        .sidebar-item {
            margin-bottom: 20px;
            padding: 20px;
            background-color: #ccc;
            cursor: pointer;
            transition: background-color 0.3s ease;

        }

        .sidebar-item:hover {
            background-color: #ddd;

        .account-settings {
            background-color: #f9f9f9;
            border: 1px solid #ddd;

        }

            background-color: #fff;
            border: 1px solid #ddd;
            padding: 10px;

        }

        /* Additional styles for content on the right side */
        .content {
            
            margin-left: 20%;
            padding: 20px;
            margin-top: 50px;
        }
        .header {
            background-color: #003300; /* Dark green color for the header */
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1;
            
        }
        .Cart-icon{
            position: absolute;
            right: 0;
            top:50px;

        }
        /* Style for the user profile */
        .user-profile {
            text-align: center;
            color: #e6ede6; 
        }

        .user-profile img {
            width: 80px; /* Adjust the width as needed */
            height: 80px; /* Adjust the height as needed */
            border-radius: 50%;
        }

        .user-profile p {
            font-size: 18px;
            margin-top: 10px;
            font-weight: bold;
            color: #e6ede6; /* Adjust the color as needed */
        }

        /* Additional styles for the sidebar items */
        .sidebar-item {
            margin-bottom: 20px;
            padding: 20px;
            background-color: #ccc;
            cursor: pointer;
            transition: background-color 0.3s ease;

            margin-top: 40px;
        }

        .btn btn-primary{

</head>
<div class="header">
    <h2>Profile</h2>
    <a href="{% url 'home' %}"><img src="{% static 'images/log4.png' %}" alt="Cart" class="Cart-icon" style="margin-right: 10px;"></a>
</div>

<body class="sub_page">
    <div class="hero_area">
        <header class="header_section">
            
        </header>
    </div>
    <section class="inner_page_head">
        <div class="container_fuild">
            <div class="row">
                <div class="col-md-12">
                    <div class="full">
                        <h3></h3>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="sidebar">
        <div class="user-profile-box">
            <div class="user-profile">
                <img src="{% static 'images/avatar.jpg' %}" alt="User Avatar">
                <br>
                Hello,{% if user.is_authenticated %}{{ user.username }}
                {% endif %}
            </div>
        </div>
        <div class="sidebar-item">MY ORDERS</div>
        <div class="sidebar-item">
            ACCOUNT SETTINGS
            <div class="account-box">
                <div class="content-item" onclick="loadProfileForm()">Profile Information</div>
            </div>
            <div class="account-box">
                <div class="content-item" onclick="loadManageAddressesForm()">Manage Address</div>
            </div>
            <div class="account-box">
                {% comment %} <a href="{% url 'change_password' %}"> {% endcomment %}
                    <div class="content-item">Reset Password</div>
            </div>
        </div>
        <div class="sidebar-item">PAYMENT</div>
    </div>

    <!-- Middle Content -->
    <div class="content" id="middle-content">
        <!-- Content will be loaded here dynamically using JavaScript -->
    </div>

    <!-- JavaScript to load the form and initialize the date picker -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
        function loadProfileForm() {
            // You can load your form content here
            const middleContent = document.getElementById("middle-content");
            middleContent.innerHTML = `
                <div class="form-container">
                    <h2><center>Profile Information Form</center></h2>
                    <form  method="POST" action="{% url 'profile' %}" onsubmit="return validateProfileForm();">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="full-name">Full Name</label>
                            <input type="text" id="fullname" name="fullname" class="form-control" required>
                        </div>

                        <!-- Add the Gender field here as radio buttons with labels -->
                        <!-- Add the Gender field here as radio buttons -->
                        <div class="form-group">
                            <label> Gender</label><br>
                            <div class="form-check form-check-inline">
                                <input type="radio" id="male" name="gender" class="form-check-input" value="male" required>
                                <label for="male" class="form-check-label">Male</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input type="radio" id="female" name="gender" class="form-check-input" value="female" required>
                                <label for="female" class="form-check-label">Female</label>
                            </div>
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="date-of-birth">Date of Birth</label>
                            <div class="input-group">
                                <input type="text" id="date-of-birth" name="date-of-birth" class="form-control" placeholder="mm/dd/yyyy" required>
                                <span class="input-group-addon">
                                    <i class="fa fa-calendar"></i>
                                </span>
                            </div>
                        </div>


                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <input type="tel" id="phone" name="phone" class="form-control" value="{{userinfo.phone}}" required>
                        </div>

                        <button type="submit" class="btn btn-primary">Save</button>
                        <button type="reset" class="btn btn-primary">Reset</button>
                    </form>
                </div>
            `;

            // Initialize the date picker
            $("#date-of-birth").datepicker();
        }

        function loadManageAddressesForm() {
            const middleContent = document.getElementById("middle-content");
            middleContent.innerHTML = `
                <div class="form-container" id="address-form">
                    <h2><center>Manage Addresses</h2>
                    <form onsubmit="return validateAddressForm();">
                        <div class="form-group">
                            <label for="fullname">Full Name</label>
                            <input type="text" id="fullname" name="fullname" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="pincode">PIN Code</label>
                            <input type="text" id="pincode" name="pincode" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="address">Address</label>
                            <input type="text" id="address" name="address" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="landmark">Landmark (Optional)</label>
                            <input type="text" id="landmark" name="landmark" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="city">City</label>
                            <input type="text" id="city" name="city" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="state">State</label>
                            <input type="text" id="state" name="state" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="address-type">Address Type</label>
                            <select id="address-type" name="address-type" class="form-control" required>
                                <option value="home">Home</option>
                                <option value="work">Work</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Save Address</button>
                        <button type="reset" class="btn btn-primary">Reset</button>
                        <button type="update" class="btn btn-primary">Update</button>

                    </form>
                </div>
            `;
        }

        function validateFullName() {
            const fullNameInput = document.getElementById('fullname');
            const fullNameValue = fullNameInput.value.trim();
            const fullNameRegex = /^[a-zA-Z\s]+$/; // Regular expression to match alphabets and spaces

            if (!fullNameRegex.test(fullNameValue)) {
                alert('Please enter a valid full name containing only alphabets and spaces.');
                fullNameInput.focus();
                return false;
            }

            return true;
        }

        function validatePhoneNumber() {
            const phoneInput = document.getElementById('phone');
            const phoneValue = phoneInput.value.trim();
            const phoneRegex = /^\d{10}$/; // Regular expression to match 10-digit phone number

            if (!phoneRegex.test(phoneValue)) {
                alert('Please enter a valid 10-digit phone number.');
                phoneInput.focus();
                return false;
            }

            return true;
        }

        function validateProfileForm() {
            const isFullNameValid = validateFullName();
            const isPhoneNumberValid = validatePhoneNumber();

            if (isFullNameValid && isPhoneNumberValid) {
                // Form is valid, you can submit it or perform other actions here
                return true;
            } else {
                // Form is not valid, prevent submission
                return false;
            }
        }

        function validateAddressForm() {
            // Add any additional validation for the address form here if needed
        }
    </script>
</body>

</html>
