{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Video</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Include any additional CSS stylesheets or scripts you need -->
    <style>
        /* Style for red button */
        .upload-button {
            background-color: red;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        /* Style for header and footer */
        header {
            background: linear-gradient(to right,#09241c,#158c35);
            color: white;
            padding: 10px;
            text-align: center;
        }
        
        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Style for box */
        .form-box {
            border: 1px solid #ccc;
            background: #a4bda0;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Upload Video</h1>
        <a href="{% url 'horticulture' %}"><img src="{% static 'images/log4.png' %}" alt="Cart" class="Cart-icon"></a>
    </header>

    <div class="container">
        <div class="content">
            <div class="form-box">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-danger upload-button">Upload Video</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JavaScript (optional) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Include any additional HTML content or scripts as needed -->
</body>

</html>
