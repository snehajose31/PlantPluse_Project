{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    
    
    <style>
        /* Add custom CSS styles here */
        .container {
            max-width: 800px;
            margin-top: 50px;
            margin-left: 100 px;
            padding: 20px;
            background-color: #f4f4f4;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            margin: 50px auto;
        }

        h1 {
            text-align: center;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input[type="text"],
        input[type="file"],
        select {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #ff0000;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }

        button[type="submit"]:hover {
            background-color: #cc0000;
        }
        .header {
            background-color: #003300;
            color: #fff;
            text-align: left;
            padding: 9px;
            position: relative; /* Needed for absolute positioning of the logo */
            width: 100%;
        }
        
    </style>

</head>
<body>
    <div class="header">
        <h2><center>Edit Product</center></h2>
    </div>
        {% comment %} <div class="hero_area">
           <!-- header section strats -->
           <header class="header_section" style="background-color: white;">
    
              {% comment %} <div class="container">
                 <nav class="navbar navbar-expand-lg custom_nav-container ">
                    <!--<a class="navbar-brand" href="index.html"><img width="250" src="images/logo.png" alt="#" /></a>-->
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class=""> </span>
                    </button> 
                   
              </div>
            </header> {% endcomment %}
            <section class="inner_page_head">
        
                <div class="container_fuild">
                    
                    <div class="row">
                        <div class="col-md-12">
                            <div class="full">
                                {% comment %} <h class="left-corner-heading"><strong><center>EDIT PRODUCT</center></strong></h2> {% endcomment %}
                                
                            </div>
                            
                        </div>
                    </div>
                </div>
            </section>
    <div class="container">
       
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <!-- Edit Product Form Fields -->
            <label for="product-name">Product Name</label>
            <input type="text" name="product-name" value="{{ product.product_name }}" required>
            
            <label for="category-name">Category Name</label>
            <select id="category-name" name="category-name" class="form-control" required onchange="updateSubcategoryOptions()">
                <option value="">Select</option>
                <option value="plant">Plant</option>
                <option value="fertilizer">Fertilizer & Pesticide</option>
                <option value="seed">Seed</option>
                {% comment %} <option value="accessories">Accessories</option> {% endcomment %}
                <!-- Add more categories as needed -->
            </select>
       
            <label for="subcategory-name">Subcategory Name</label>
            <select id="subcategory-name" name="subcategory-name" class="form-control" required>
                <!-- Subcategory options will be added dynamically here -->
            </select>
       

            {% comment %} <label for="category-name">Category Name</label>
            <select name="category-name" required>
                <option value="">Select</option>
                <option value="Plant" {% if product.category == "Plant" %}selected{% endif %}>Plant</option>
                <option value="fertilizer" {% if product.category == "fertilizer" %}selected{% endif %}>Fertilizer</option>
                <!-- Add other category options as needed -->
            </select>
        
            <label for="subcategory-name">Subcategory Name</label>
            <select name="subcategory-name" required>
                <option value="">Select</option>
                <!-- Add subcategory options here based on the selected category -->
                <option value="Subcategory1" {% if product.subcategory == "Subcategory1" %}selected{% endif %}>Flowering plant</option>
                <option value="Subcategory2" {% if product.subcategory == "Subcategory2" %}selected{% endif %}>Medicinal plant</option>
                <!-- Add more subcategories as needed -->
            </select> {% endcomment %}
        
            <!-- Other form fields -->
            <label for="quantity">Quantity</label>
            <input type="number" name="quantity" value="{{ product.quantity }}" required>
        
            <label for="description">Description</label>
            <textarea name="description" required>{{ product.description }}</textarea>
        
            <label for="price">Product Price</label>
            <input type="number" name="price" value="{{ product.price }}" required>
        
            <label for="discount">Discount (%)</label>
            <input type="number" name="discount" value="{{ product.discount }}" oninput="calculateSalePrice()">
        
            <label for="sale-price">Sale Price</label>
            <input type="number" name="sale-price" value="{{ product.sale_price }}" readonly>

            {% comment %} <label for="price">Status</label>
            <input type="number" name="status" value="{{ product.status }}" required> {% endcomment %}
        
            <!-- Display the product image -->
            <label for="product_image">Product Image</label>
            {% if product.product_image %}
            <img src="{{ product.product_image.url }}" alt="{{ product.product_name }}">
            {% else %}
                    No image available
            {% endif %}
            <input type="file" id="product_image" name="product_image" accept=".jpeg, .jpg, .png">
        
            <button type="submit">Update Product</button>
        </form>
        
    </div>

    <script>
        // JavaScript code to update subcategory options dynamically based on the selected category goes here
        function updateSubcategoryOptions() {
            const categoryDropdown = document.getElementById("category-name");
            const subcategoryDropdown = document.getElementById("subcategory-name");
            const selectedCategory = categoryDropdown.value;
            const subcategoryOptions = {
                plant: ["flowering plant", "Medicinal plant", "purifing plants"],
                fertilizer : ["organic", "inorganic"],
                seed : ["vegetable seed","flowering seed"],
            };

            
        {% comment %} function updateSubcategoryOptions() {
            const categoryDropdown = document.getElementById("category-name");
            const subcategoryDropdown = document.getElementById("subcategory-name");
            const selectedCategory = categoryDropdown.value;
            const subcategoryOptions = {
                Plant: ["flowering plant", "Medicinal plant", "purifing plants"],
                fertilizer: ["organic", "inorganic"],
            }; {% endcomment %}

            // Clear existing options
            subcategoryDropdown.innerHTML = "";

            // Add new options based on the selected category
            for (const option of subcategoryOptions[selectedCategory]) {
                const optionElement = document.createElement("option");
                optionElement.value = option;
                optionElement.textContent = option;
                subcategoryDropdown.appendChild(optionElement);
            }
        }

        // Initial call to populate subcategories based on the initial selected category
        updateSubcategoryOptions();

        <!-- Add this to your HTML file inside the <head> section -->
           
                // Function to calculate the sale price
                function calculateSalePrice() {
                    const priceInput = document.querySelector('input[name="price"]');
                    const discountInput = document.querySelector('input[name="discount"]');
                    const salePriceInput = document.querySelector('input[name="sale-price"]');
                    
                    const price = parseFloat(priceInput.value);
                    const discount = parseFloat(discountInput.value);
            
                    // Check if both price and discount are valid numbers
                    if (!isNaN(price) && !isNaN(discount)) {
                        const salePrice = price - (price * (discount / 100));
                        salePriceInput.value = salePrice.toFixed(2); // Display with 2 decimal places
                    } else {
                        salePriceInput.value = ""; // Clear the sale price if inputs are invalid
                    }
                }
                
                // Initial call to calculate sale price when the page loads
                window.addEventListener('load', calculateSalePrice);
            
    </script>
</body>
</html>
