<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowering Plants</title>
    

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #112418;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }

        .product-card {
            background-color: white;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            margin: 10px;
            padding: 20px;
            width: 300px;
            border-radius: 5px;
        }

        .product-card img {
            width: 100%;
            height: auto;
        }

        .product-details h2 {
            font-size: 20px;
            margin: 10px 0;
        }

        .no-products {
            text-align: center;
            font-size: 16px;
            margin-top: 20px;
        }
        .logout-icon {
            position: absolute;
            right: 10px; /* Adjust the right position as needed */
            top: 55px; /* Adjust the top position as needed */
            text-decoration: none;
            color: #fff;
        }
        .search-form {
            display: inline-block;
            margin-right: 50px; /* Adjust the margin as needed to position the search bar properly */
            float: right;
            top: 80px;
            
        }
        
        .search-input {
            padding: 5px;
            width: 200px; /* Adjust the width as needed */
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        .search-button {
            background-color: #457557;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
        }
        
    </style>
</head>
<body>
    <header>
        <h1>Flowering Plants</h1>
        <form action="/search" method="GET" class="search-form">
            <input type="text" name="q" placeholder="Search products..." class="search-input">
            <button type="submit" class="search-button">Search</button>
        </form>
        <a href="/home" class="logout-icon">
            <img src="/static/images/log4.png" alt="Logout">
        </a>
    </header>

    <div class="product-container">
        {% for product in products %}
        <div class="col-md-3">
            <div class="product-card">
                <a href="{% url 'product_details' product.id %}">
                    <img src="{{ product.product_image.url }}" alt="{{ product.product_name }}">
                </a>
                <h4>{{ product.product_name }}</h4>
                <p>{{ product.description }}</p>
                <p>Sale Price: Rs.{{ product.sale_price }}</p>
                <p>Discount: {{ product.discount }}%</p>
                <p>Price: Rs.{{ product.price }}</p>
            </div>
        </div>
        {% empty %}
        <p class="no-products">No flowering plants available.</p>
        {% endfor %}
    </div>
</body>
</html>
