<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowering Plants</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #112418;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }

        .product-card {
            background-color: white;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            margin: 10px;
            padding: 20px;
            width: 300px;
            border-radius: 5px;
        }

        .product-card img {
            width: 100%;
            height: auto;
        }

        .product-details h2 {
            font-size: 20px;
            margin: 10px 0;
        }

        .no-products {
            text-align: center;
            font-size: 16px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Flowering Plants</h1>
    </header>

    <div class="product-container">
        {% for product in products %}
        <div class="col-md-3">
            <div class="product-card">
                <a href="{% url 'product_details' product.product_id %}">
                    <img src="{{ product.product_image.url }}" alt="{{ product.product_name }}">
                </a>
                <h4>{{ product.product_name }}</h4>
                <p>{{ product.description }}</p>
                <p>Sale Price: Rs.{{ product.sale_price }}</p>
                <p>Discount: {{ product.discount }}%</p>
                <p>Price: Rs.{{ product.price }}</p>
            </div>
        </div>
        {% empty %}
        <p class="no-products">No flowering plants available.</p>
        {% endfor %}
    </div>
</body>
</html>
