{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Videos</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Style for header */
        header {
            background: linear-gradient(to right,#09241c,#158c35);
            color: white;
            padding: 10px;
            text-align: center;
        }

        /* Style for footer */
        footer {
            background-color: darkgreen;
            color: white;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

  <!-- Header -->
  <header class="mb-4">
    <h1>Available Video</h1>
    <a href="{% url 'hort' %}"><img src="{% static 'images/log4.png' %}" alt="Cart" class="Cart-icon" style="margin-left: 1500px;"></a>
  </header>

  <!-- Video Display Section -->
  <div class="container">
    {% comment %} <h2>Available Videos</h2> {% endcomment %}
    {% for video in videos %}
      <div class="mb-4">
        <h3>{{ video.title }}</h3>
        <video width="640" height="360" controls>
          <source src="{{ video.video_file.url }}" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>
    {% endfor %}
  </div>

  <!-- Footer -->
  {% comment %} <footer class="mt-4">
    <p>Footer Content Goes Here</p>
  </footer> {% endcomment %}

  <!-- Include Bootstrap JavaScript (optional) -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
