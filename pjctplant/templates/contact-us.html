{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/login.css'%}">
    <title>Login Form</title>
</head>
<body>
    
    <div class="container">
        <h2>Login</h2>
        <form class="login-form"   method="POST" action="/login/"onsubmit="return validateForm()">
        

            {% csrf_token %}
            <div>
            <label for="username">Email</label>
            {% comment %} <input class="form-input" type="email" name="email" id="email" placeholder="Email" required onchange="validateEmail()" oninput="validateEmail()"> {% endcomment %}
            <input class="form-input" type="text" name="username" id="username" placeholder="Email">
            <span class="error-message" id="email-error"></span>
            </div>
            <div>
            <label for="password">Password</label>
            <input class="form-input" type="password" name="password" id="password" placeholder="Password" required onchange="validatePassword()" oninput="validatePassword()">
            <span class="error-message" id="password-error"></span>
            </div>
            <center><button class="login-button" type="submit">Login</button></center>
        </form>
        <center><p class="forgot-password"><a href="{% url 'reset_password' %}">Forgot your password?</a></p></center>
        <center><p class="registration-link">Don't have an account? <a href="{% url 'registration'%}">Register here</a></p></center>
    </div>
    <div class="footer">
        <!-- Your footer content, which can include links or additional information -->
    </div>
    <script>
        {% comment %} function validateEmail() {
            const emailInput = document.getElementById('email');
            const emailError = document.getElementById('email-error');
            const emailValue = emailInput.value.trim();
        
            const emailPattern = /^[a-zA-Z0-9._%+-]+@(ajce\.com|gmail\.com)$/;
        
            if (!emailPattern.test(emailValue)) {
                emailError.textContent = 'Invalid email address';
            } else {
                emailError.textContent = '';
            }
        } {% endcomment %}
        
        {% comment %} function validatePassword() {
            const passwordInput = document.getElementById('password');
            const passwordError = document.getElementById('password-error');
            const passwordValue = passwordInput.value;
        
            // Regular expression for password validation
            const passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{7,}$/;
        
            if (!passwordPattern.test(passwordValue)) {
                passwordError.textContent = 'Password must contain at least one lowercase, one uppercase, one numerical, one special character, and be at least 7 characters long.';
            } else {
                passwordError.textContent = '';
            }
        } {% endcomment %}
        
        function validateForm() {
            //validateEmail();
            validatePassword();
        
            // Return true to allow form submission if there are no errors
            return (
                //document.getElementById('email-error').textContent === '' &&
                document.getElementById('password-error').textContent === ''
            );
        }
    </script>        
</body>
</html>
