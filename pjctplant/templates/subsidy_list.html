<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Subsidies</title>
    <style>
        /* Global styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-size: cover;
            background-image: url('/static/images/reg3.jpg');
        }
        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .header {
            background: linear-gradient(to right,#164f25,#158c35);
            color: #fff;
            text-align: center;
            padding: 10px 0;
            display: flex;
            justify-content: space-between; /* Align items evenly */
            align-items: center;
        }
        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
        .content {
            flex: 1;
            padding: 50px;
            display: flex;
            justify-content: center; /* Center the form horizontally */
            align-items: center;
        }
        .form-container {
            background-color: #f9f9f9;
            border-radius: 181px;
            padding: 50px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px; /* Adjust the max-width as needed */
            width: 100%;
            opacity: 0.9;
        }
        form {
            margin: 0 auto; /* Center the form horizontally */
            max-width: 500px; /* Adjust the max-width as needed */
        }
        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }
        .back-button,
        .setting-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            margin-right: 10px; /* Add right margin to push it to the right */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Add Subsidies</h1>
            <div>
                <a href="{% url 'sub_sett' %}" class="setting-button">Setting</a>
                <button class="back-button" onclick="history.back()">Back to</button>
            </div>
        </div>
        <div class="content">
            <div class="form-container">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
