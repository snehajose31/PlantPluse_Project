<!DOCTYPE html>
<html>

<head>
    <style>
        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-image: url('/static/images/bck10.jpg');
        }

        .header {
            background-color: #003300;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        /* Container for the button */
        .center-container {
            text-align: center;
            margin: 20% auto;
        }

        /* Button styles */
        .button {
            background-color: #003300;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #005600;
        }
        .content {
            color: #172416;
            font-size: 24px;
            margin-top: 20px;
            font-weight: bold;
            font-style: italic;
        }
    </style>
</head>

<body>
    {% comment %}
    <div class="header">
        <h2>Dynamic Picture</h2>
    </div>
    {% endcomment %}

    <div class="center-container">
        <div class="content">
            <p><b>"In the garden of life, every bloom has a story to tell. A horticulturist is the storyteller who tends to the chapters of nature."</b></p>
        </div>
        <a class="button" href="{% url 'hort' %}">horticulture</a>
        
    </div>

    <script>
        var background = document.body;
        var initialX = 0;
        var initialY = 0;
        
        function moveBackground() {
            initialX++;
            initialY++;
            background.style.backgroundPosition = initialX + "px " + initialY + "px";
            requestAnimationFrame(moveBackground);
        }
        
        moveBackground();
    </script>
</body>

</html>
