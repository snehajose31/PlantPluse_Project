<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultation Page</title>
    {% load static %}
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        .box-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .box {
            padding: 20px;
            margin: 10px;
            text-align: center;
            cursor: pointer;
            flex: 1;
            opacity: 0;
            transform: translateY(0);
            transition: transform 0.5s ease-in-out, opacity 0.5s ease-in-out;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Center the content vertically */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .box:nth-child(even) {
            transform: translateX(100%);
        }

        .box i {
            font-size: 24px;
            margin-bottom: 10px;
        }

        /* Colors for each box */
        .box:nth-child(1) {
            background-color: #497034; /* Blue */
        }

        .box:nth-child(2) {
            background-color: #6aad45; /* Red */
        }

        .box:nth-child(3) {
            background-color: #2ecc71; /* Green */
        }

        .box:nth-child(4) {
            background-color: #f39c12; /* Orange */
        }

        /* Images for each box */
        .box img {
            width: 50px; /* Adjust the image size as needed */
            height: 50px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .box span {
            font-size: 16px;
        }
    </style>
</head>
<body>

<div class="box-container">
    <div class="box" onclick="redirectTo('{% url 'book-appointment' %}')">
        <img src="{% static 'images/appo1.png' %}" alt="Book Appointment">
        <span>live interact</span>
    </div>
    <div class="box" onclick="redirectTo('{% url 'work' %}')">
        <img src="{% static 'images/work1.png' %}" alt="Work">
        <span>Work</span>
    </div>
</div>

<div class="box-container">
    <div class="box" onclick="redirectTo('{% url 'botdetail' %}')">
        <img src="{% static 'images/det1.png' %}" alt="Details">
        <span>Blog</span>
    </div>
    <div class="box" onclick="redirectTo('{% url 'home' %}')">
        <img src="{% static 'images/art2.png' %}" alt="Chat with Doctor">
        <span>Home</span>
    </div>
</div>

<script>
    // Function to redirect to a specified page
    function redirectTo(page) {
        window.location.href = page;
    }
    

    // Function to animate the boxes
    function animateBoxes() {
        const boxes = document.querySelectorAll('.box');
        boxes.forEach((box, index) => {
            setTimeout(() => {
                box.style.opacity = '1';
                box.style.transform = 'translateY(0)';
            }, index * 500); // Adjust the delay as needed
        });
    }

    // Call the function to animate boxes on page load
    window.onload = animateBoxes;
</script>

</body>
</html>
