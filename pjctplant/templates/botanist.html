<!DOCTYPE html>
<html>

<head>
    <style>
        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('/static/images/dp4.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
        }

        .header {
            background-color: #003300;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1;

                
        }

        .sidebar {
            width: 20%;
            background-color: #003300;
            padding: 20px;
            position: fixed;
            top: 40px;
            bottom: 0;
            overflow: auto;
            z-index: 2;
        }

        .content-container {
            margin-left: 20%;
            padding: 20px;
            margin-top: 50px;
        }

        /* Sidebar box styles */
        .sidebar-item {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #2b542b;
            cursor: pointer;
            transition: background-color 0.3s ease;
            color:white;
            margin-top: 40px;
        }

        .sidebar-item:hover {
            background-color: #549954;
        }

        /* Content styles */
        .content {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            padding: 20px;
        }
    </style>
</head>

<body>
    <div class="header">
        <h2>Consultation</h2>
    </div>

    <div class="sidebar">
        <!-- Botanist Details -->
        <div class="sidebar-item" onclick="loadBotanistDetails()">
            Botanist Details
        </div>

        <!-- Consultation -->
        <div class="sidebar-item" onclick="loadConsultationForm()">
            Consultation
        </div>

        <!-- Works -->
        <div class="sidebar-item" onclick="loadWorksPage()">
            Works
        </div>

        <!-- Blogs -->
        <div class="sidebar-item" onclick="loadBlogsPage()">
            Blogs
        </div>
    </div>

    <div class="content-container" id="content">
        <!-- Content will be loaded here dynamically using JavaScript -->
    </div>

    <!-- JavaScript to load the content dynamically -->
    <script>
        function loadBotanistDetails() {
            const content = document.getElementById("content");
            content.innerHTML = `
                <div class="content">
                    <h3><center>Botanist Details</center></h3>
                    <!-- Add your botanist details content here -->
                </div>
            `;
        }

        function loadConsultationForm() {
            const content = document.getElementById("content");
            content.innerHTML = `
                <div class="content">
                   
                    <!DOCTYPE html>
                    <html lang="en">
                        <head>
                            <style>
                                body {
                                    font-family: Arial, sans-serif;
                                    background-color: #f0f0f0;
                                    margin: 0;
                                    padding: 0;
                                }
                                
                                
                                
                                main {
                                    max-width: 800px;
                                    margin: 20px auto;
                                    background-color: #fff;
                                    padding: 20px;
                                    border: 1px solid #ddd;
                                    border-radius: 5px;
                                    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                                }
                                
                                h1, h2 {
                                    color: #003300;
                                }
                                
                                .scheduler, .question-session {
                                    margin: 20px 0;
                                }
                                
                                label {
                                    display: block;
                                    font-weight: bold;
                                }
                                
                                input[type="date"],
                                input[type="time"],
                                textarea {
                                    width: 100%;
                                    padding: 10px;
                                    margin-top: 5px;
                                    margin-bottom: 15px;
                                    border: 1px solid #ccc;
                                    border-radius: 4px;
                                    box-sizing: border-box;
                                }
                                
                                button {
                                    background-color: #003300;
                                    color: #fff;
                                    border: none;
                                    padding: 10px 20px;
                                    border-radius: 4px;
                                    cursor: pointer;
                                }
                                
                                button:hover {
                                    background-color: #001a00;
                                }
                            </style>        
                            <meta charset="UTF-8">
                            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                            {% comment %} <title>Botanist Consultation</title> {% endcomment %}
                            <link rel="stylesheet" href="styles.css">
                        </head>
                        <body>
            
                            <main>
                                <section class="scheduler">
                                    <h2>Appointment Scheduler</h2>
                                    <p>Select a day and time for your consultation:</p>
                                    <label for="appointment-day">Select a Day:</label>
                                    <input type="date" id="appointment-day">
                                    <label for="appointment-time">Select a Time:</label>
                                    <input type="time" id="appointment-time">
                                    <button id="schedule-appointment">Schedule Appointment</button>
                                </section>
                                <section class="question-session">
                                    <h2>Question Session</h2>
                                    <p>Ask your plant-related questions here:</p>
                                    <textarea id="question-text" placeholder="Type your question here"></textarea>
                                    <button id="submit-question">Submit Question</button>
                                </section>
                            </main>
                        </body>
                    </html>

                </div>
            `;
        }

        function loadWorksPage() {
            const content = document.getElementById("content");
            content.innerHTML = `
                <div class="content">
                    <h3><center>Works</center></h3>
                    <!-- Add your works content here -->
                </div>
            `;
        }

        function loadBlogsPage() {
            const content = document.getElementById("content");
            content.innerHTML = `
                <div class="content">
                    <h3><center>Blogs</center></h3>
                    <!-- Add your blogs content here -->
                </div>
            `;
        }
    </script>
</body>

</html>
