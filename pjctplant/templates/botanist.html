<!DOCTYPE html>
<html>

<head>
    <style>
        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('/static/images/dp4.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
        }

        .header {
            background-color: #003300;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1;

                
        }

        .sidebar {
            width: 20%;
            background-color: #003300;
            padding: 20px;
            position: fixed;
            top: 40px;
            bottom: 0;
            overflow: auto;
            z-index: 2;
        }

        .content-container {
            margin-left: 20%;
            padding: 20px;
            margin-top: 50px;
        }

        /* Sidebar box styles */
        .sidebar-item {

            padding: 10px;
            background-color: #2b542b;
            cursor: pointer;

            color:white;
            margin-top: 40px;
        }

        .sidebar-item:hover {
            background-color: #549954;
        }
        /* Logout icon styles */
        .logout-icon {
            position: absolute;
            right: 10px; /* Adjust the right position as needed */
            top: 55px; /* Adjust the top position as needed */
            text-decoration: none;
            color: #fff;
        }


        
    </style>
</head>

<body>
    <div class="header">

        function loadConsultationForm() {
            const content = document.getElementById("content");
            content.innerHTML = `
            <!DOCTYPE html>
                    
                        <head>
                            <style>
                                body {
                                    font-family: Arial, sans-serif;
                                    background-color: #f0f0f0;
                                    margin: 0;
                                    padding: 0;
                                }
                                
                                
                                
                                main {
                                    max-width: 800px;
                                    margin: 20px auto;
                                    background-color: #fff;
                                    padding: 20px;
                                    border: 1px solid #ddd;
                                    border-radius: 5px;
                                    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                                }
                                
                                h1, h2 {
                                    color: #003300;
                                }
                                
                                .scheduler, .question-session {
                                    margin: 20px 0;
                                }
                                
                                label {
                                    display: block;
                                    font-weight: bold;
                                }
                                
                                input[type="date"],
                                input[type="time"],
                                textarea {
                                    width: 100%;
                                    padding: 10px;
                                    margin-top: 5px;
                                    margin-bottom: 15px;
                                    border: 1px solid #ccc;
                                    border-radius: 4px;
                                    box-sizing: border-box;
                                }
                                
                                button {
                                    background-color: #003300;
                                    color: #fff;
                                    border: none;
                                    padding: 10px 20px;
                                    border-radius: 4px;
                                    cursor: pointer;
                                }
                                
                                button:hover {
                                    background-color: #001a00;
                                }
                            </style>   
                <div class="content">
                    <h3><center>Consultation Form</center></h3>
        
                    
            <main>
                <section class="scheduler">
                    <h2>Appointment Scheduler</h2>
                    <label for="botanist-select">Choose a Botanist:</label>
                    <br>
                    <select id="botanist-select">
                        <option value="botanist1">Dr.P. V. Benjamin</option>
                        <option value="botanist2">Dr. Balakrishnan</option>
                    </select>
                    <br><br>
                    <label for="appointment-day">Select a Day:</label>
                    <input type="date" id="appointment-day">
                    <br>
                    <label for="appointment-time">Select a Time:</label>
                    <input type="time" id="appointment-time">
                    <button id="schedule-appointment">Schedule Appointment</button>
                </section>
                <section class="question-session">
                    <h2>Question Session</h2>
                    <p>Ask your plant-related questions here:</p>
                    <textarea id="question-text" placeholder="Type your question here"></textarea>
                    <button id="submit-question">Submit Question</button>
                </section>
            </main>
        </div>
    `;
    
    // Add event listener for the "Schedule Appointment" button
    const scheduleAppointmentButton = document.getElementById("schedule-appointment");
    scheduleAppointmentButton.addEventListener("click", validateAppointment);

    function validateAppointment() {
        const selectedDay = new Date(document.getElementById("appointment-day").value);
        const selectedTime = document.getElementById("appointment-time").value;
        const currentTime = new Date();
        const minTime = new Date();
        const maxTime = new Date();

        // Set the minimum and maximum allowed time (8:00 to 18:00)
        minTime.setHours(8, 0, 0);
        maxTime.setHours(18, 0, 0);

        if (
            selectedDay < currentTime ||  // Selected day is before the current day
            (selectedDay.toDateString() === currentTime.toDateString() && (selectedTime < "08:00" || selectedTime > "18:00")) // Same day but outside valid time
        ) {
            alert("Invalid date and time selection. Please select a valid date and time.");
        } else {
            alert("Appointment scheduled successfully!");
        }
    }

}
