<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Your existing CSS styles */

        /* Header styles */
        header {
            background: linear-gradient(to right,#123615,#32f065);
            color: white;
            text-align: center;
            padding: 10px;
        }

        /* Back button styles */
        .back-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px 12px;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
        }

        /* Additional styles for the table */
        #schedule-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        #schedule-table th,
        #schedule-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        #schedule-table th {
            background-color: #f2f2f2;
        }

        .book-appointment-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px 12px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            cursor: pointer;
        }

        .book-appointment-button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
  <header class="d-flex justify-content-between align-items-center">
    <h1 class="fw-bold">Schedule Table</h1>
    <a href="{% url 'botanist' %}" class="back-button">Back</a>
</header>

    <!-- Your existing HTML content -->

    <table id="schedule-table" class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Date</th>
                <th>Time Slot</th>
                <th>Action</th> <!-- New column for buttons -->
            </tr>
        </thead>
        <tbody>
            {% for schedule in schedules %}
            <tr>
                <td>{{ schedule.date }}</td>
                <td>{{ schedule.time_slot }}</td>
                <td>
                    <a href="{% url 'confirm' id=schedule.id %}" class="btn btn-success book-appointment-button">Book Appointment</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    {% comment %} <script>
        // JavaScript for displaying alert message when Book Appointment button is clicked
        const bookAppointmentButtons = document.querySelectorAll('.book-appointment-button');

        bookAppointmentButtons.forEach(button => {
            button.addEventListener('click', () => {
                alert('Appointment successfully booked!');
            });
        });
    </script> {% endcomment %}
</body>

</html>
