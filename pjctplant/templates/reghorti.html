{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="{% static 'css/registration.css'%}">
</head>
<style>
    body {
        /* font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        margin: 0;
        padding: 0; */
        font-family: Arial, sans-serif;
        background-color: #d4b6b6;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        
        background-size: cover;
        background-image: url('/static/images/bwork.jpg');
    }
    
    .container {
        text-align: center;
        margin-top: 50px;
        background-color: #ffffffdf;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(185, 130, 130, 0.2);
        padding: 40px;
        max-width: 400px;
        margin: 0 auto;
    }
    
    h2 {
        font-size: 24px;
        color: #333;
        margin-bottom: 20px;
    }
    
    .form-group {
        text-align: left;
        margin-bottom: 20px;
    }
    
    label {
        font-weight: bold;
        font-size: 16px;
    }
    
    input[type="text"],
    input[type="email"],
    input[type="password"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
    }
    
    button {
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        font-size: 18px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    
    button:hover {
        background-color: #0056b3;
    }
    
    .error {
        color: red;
        font-size: 14px;
    }
    /* Sidebar Styles */
    .sidebar {
        position: fixed;
        top: 0;
        left: 0;
        height: 100%;
        width: 120px;
        background: linear-gradient(to right,#09241c,#158c35);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align:center;
    }
    
    .sidebar-item {
        width: 60px;
        height: 50px;
        background-color: #74a876;
        margin-bottom: 10px;
    }
    .sidebar-item {
        width:  60px;
        height: 50px;
        background-color: #43a347;
        margin-bottom: 10px;
        text-align: center;
        text-decoration: none;
        line-height: 50px;
    }
    
    .sidebar-item:hover {
        text-decoration: none;
    }
    
    .sidebar-item:focus {
        outline: none;
    }
    
</style>
<body>
    <div class="sidebar">
        <a href="#" class="sidebar-item btn btn-outline-light btn-sm">Home</a>
        <a href="{% url 'user_list' %}" class="sidebar-item btn btn-outline-light btn-sm">Users</a>
        {% comment %} <a href="{% url 'service_list' %}" class="sidebar-item btn btn-outline-light btn-sm">Services</a> {% endcomment %}
        <a href="{% url 'adminpanel' %}" class="sidebar-item btn btn-outline-light btn-sm">Back</a>
    </div>
    <div class="container">
        <h2> horticulturist Registration </h2>
        <form id="registrationForm" action="#" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" oninput="validateUsername()" required>
                <span id="usernameError" class="error"></span>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" oninput="validateEmail()" required>
                <span id="emailError" class="error"></span>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" oninput="validatePassword()" required>
                <span id="passwordError" class="error"></span>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" oninput="validateConfirmPassword()" required>
                <span id="confirmPasswordError" class="error"></span>
            </div>
            <button type="submit">Register</button>
        </form>
        {% comment %} <p class="login-link">Already have an account? <a href="{% url 'login' %}">Login here</a></p> {% endcomment %}
    </div>
    <script>
        function validateUsername() {
            const username = document.getElementById('username').value;
            const usernameError = document.getElementById('usernameError');
            const usernameRegex = /^[a-zA-Z]+$/;
        
            if (!username.match(usernameRegex) || username.length < 6) {
                usernameError.textContent = 'Username must contain at least 6 alphabetic characters.';
            } else {
                usernameError.textContent = '';
            }
        }        
        
        function validateEmail() {
            const email = document.getElementById('email').value;
            const emailError = document.getElementById('emailError');
            const emailRegex = /^[\w-]+(\.[\w-]+)*@([a-zA-Z]+\.)+[a-zA-Z]{2,7}$/;
        
            if (!email.match(emailRegex)) {
                emailError.textContent = 'Invalid email format.';
            } else {
                emailError.textContent = '';
            }
        }
        
        function validatePassword() {
            const password = document.getElementById('password').value;
            const passwordError = document.getElementById('passwordError');
            const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@#$%^&!*])[A-Za-z\d@#$%^&!*]{6,}$/;
        
            if (!password.match(passwordRegex)) {
                passwordError.textContent = 'Password must contain one lowercase, one uppercase, one digit, one special character, and be at least 6 characters long.';
            } else {
                passwordError.textContent = '';
            }
        }
        
        function validateConfirmPassword() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const confirmPasswordError = document.getElementById('confirmPasswordError');
        
            if (password !== confirmPassword) {
                confirmPasswordError.textContent = 'Passwords do not match.';
            } else {
                confirmPasswordError.textContent = '';
            }
        }
        
        {% comment %} const registrationForm = document.getElementById('registrationForm');
        registrationForm.addEventListener('submit', (e) => {
            e.preventDefault();
        
            // Additional validation can be added here before submitting the form
            // For example, you can check if all error messages are empty before submission
            // If everything is valid, you can submit the form using registrationForm.submit();
        }); {% endcomment %}
    </script>        
</body>
</html>
