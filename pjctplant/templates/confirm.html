<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation for Appointment</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        #container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"] {
            width: calc(100% - 16px);
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            padding: 10px 20px;
            border-radius: 4px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .header {
            background: linear-gradient(to right,#123615,#32f065);
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            width: 100%;
        }

        .back-button {
            background-color: transparent;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-right: 20px; /* Add margin-right to move the button to the right */
        }

        .back-button:hover {
            text-decoration: underline;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <h1 >Confirmation Details</h1>
        <button class="back-button" onclick="history.back()">Back</button>
    </div>

    <!-- Main content -->
    <div id="container">
        {% comment %} <h2>Confirmation Details</h2> {% endcomment %}
        <form method="post" action="">
            {% csrf_token %}
            <label for="user_first_name">UserName:</label>
            <input type="text" id="user_first_name" name="user_first_name" value="{{ user.username }}" readonly>

            <label for="selected_date">Selected Date:</label>
            <input type="text" id="selected_date" name="selected_date" value="{{ doctorSchedule.date }}" readonly>

            <label for="selected_time_slot">Selected Time Slot:</label>
            <input type="text" id="selected_time_slot" name="selected_time_slot" value="{{ doctorSchedule.time_slot }}" readonly>

            <label for="doctor_name">Doctor Email:</label>
            <input type="text" id="doctor_name" name="doctor_name" value="{{ doctorSchedule.user }}" readonly>

            <label for="doctor_fee">Doctor Fee:</label>
            <input type="text" id="doctor_fee" name="doctor_fee" value="{{ BotProfile.fee }}" readonly>

            {{ form.as_p }}

            <button type="submit" class="btn btn-primary"> Payment</button>
        </form>
    </div>

    <!-- Footer -->
    <div class="footer">
        <!-- Add footer content here -->
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
