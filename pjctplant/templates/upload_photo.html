<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Customer Photo</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        header {
            background: linear-gradient(to right,#164f25,#158c35);
            color: #fff;
            padding: 20px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: right;
        }
        
        .details-box {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>FeedBack</h1>
        <a href="{% url 'home' %}" class="btn btn-primary">Back</a>
        <!-- Add any additional header content here -->
    </header>

    <nav>
        <!-- Add navigation links here if needed -->
    </nav>

    <div class="container">
        <div class="details-box">
            {% comment %} <h1>Upload Customer Photo</h1> {% endcomment %}
            <form action="{% url 'upload_photo' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{  form.photo.label}}
                {{  form.photo}}
                <br><br>
                <label>Submitted by</label>
                <select name="submitted_by" required="" id="id_submitted_by">
                    <option value="{{user.id}}" selected=""> {{user}}</option>
                </select> 
                <br><br>
                {{  form.chosen_botanist.label}}
                {{  form.chosen_botanist}}
                <br>
                <input type="submit" value="Upload" class="btn btn-primary">
            </form>
        </div>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
