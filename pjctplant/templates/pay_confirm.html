<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation for Appointment</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            background-size: cover;
            background-image: url('/static/images/reg3.jpg');
        }

        #container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px; /* Added border-radius */
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"] {
            width: calc(100% - 16px);
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            padding: 10px 20px;
            border-radius: 4px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .header {
            background: linear-gradient(to right,#123615,#509c32);
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            width: 100%;
            border-radius: 0 0 10px 10px; /* Match border-radius with container */
        }

        .back-button {
            background-color: transparent;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-right: 20px; /* Add margin-right to move the button to the right */
        }

        .back-button:hover {
            text-decoration: underline;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
{% load static %}

<body>
    <!-- Header -->
    <div class="header">
        <h1>Payment Details</h1>
        <a href="{% url 'home'%}" class="btn btn-light">Back</a>
    </div>
    <br><br>
    <!-- Main content -->
    
    <div id="container">
        <center><b>Payment:</b> <span id="total_item_amount">{{book.fees.fee}}</span></center>
        <br>
        
        <div id="checkout-data" data-email="{{request.user}}" data-fullname="">
        </div>
        <center><button id="rzp-button1">Pay with Razorpay</button></center>
    </div>
    
    <!-- Footer -->
    <div class="footer">
        <!-- Add footer content here -->
    </div>

    <!-- Bootstrap JavaScript -->
    <script>
        var handlePaymentUrl = "{% url 'handle-payment1' %}";
        {% comment %} var orderCompleteUrl = "{% url 'order_complete'  %}";  {% endcomment %}
    </script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="{% static 'js/checkout1.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
